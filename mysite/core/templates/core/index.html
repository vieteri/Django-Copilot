

<!-- a table that lists alla items -->

<table>
    {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.category }}</td>
            <td>{{ item.image }}</td>
            <td> <a href="{{ item.id }}">View</a></td>
        </tr>
    {% endfor %}

</table>
